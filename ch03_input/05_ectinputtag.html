<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>기타 인풋 타입</h1>
  <form>
    <label>file</label><br>
    <input
      id="fileIp"
      type="file"
      accept="image/png, image/jpeg"
      multiple
    >
    <!-- 여러 개의 파일 한 번에 업로드 가능 -->
    <br><br>
    <label>hidden</label><br>
    <input
      id="hdIp"
      type="hidden"
    >
  </form>
  <br><br><hr>
  <form>
    <label>email</label><br>
    <input
      id="emIp"
      type="email"
    >
    <br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
