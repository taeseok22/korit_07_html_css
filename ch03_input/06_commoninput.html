<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 input 속성</title>
</head>
<body bgcolor="5f5f5f">
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <form>
    <label for="value">vaule</label>
    <input type="text" 
            id="valIp" 
            name="value"
            value="지정됨"> <br><br>
    <label for="autofocus">autofocus</label>
    <input type="text" 
            id="autofocus"
            name="autofocus"
            placeholder="자동 포커스됨" autofocus> <br><br>
    <label for="readonly">readonly</label>
    <input type="text" 
            id="roIp"
            name="readonly"
            placeholder="읽기만 가능 .전송됨" readonly> <br><br>
    <label for="disabled">disabled</label>
    <input type="text" 
            id="disabled"
            name="disabled"
            placeholder="입력 불가.전송 안됨"> <br><br>
    <label for="required">required</label>
    <input type="text" 
            id="required"
            name="required"
            placeholder="필수 입력" required> <br><br>
    
    </form>
</body>
</html>
