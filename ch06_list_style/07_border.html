<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border 실습</title>
  <link rel="stylesheet" href="./07_border.css">
</head>
<body bgcolor="5f5f5f">
  <ul>
    <li>ul 아이템1</li>
    <li>ul 아이템2</li>
    <li>ul 아이템3</li>
    <li>ul 아이템4</li>
    <li>ul 아이템5</li>
  </ul>
</body>
</html>
<!-- 
힌트
1. ul 아이템 1, 혹은 5가 적용되어서는 안됨.
2. 그렇다면 선택자의 사용이 중요한데 현재의 html에선 class나 id가 전혀 적용되지 않았으므로 적당한 방식의 선택자를 고를 필요가 있음 
3. border 역시 아까 사이트에서 확인했던 것처럼
  border: 1px solid black 과 같이 다수의 사항이 조합되어있음(쉼표 없다).
4. 이상을 이유로 특정 구역에 대해서만 외곽선을 지정하고 싶은 경우
  border-top
  border-right
  border-bottom
  border-left
  속성이 있다.
-->
